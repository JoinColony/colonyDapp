query SubgraphRoleEvents($colonyAddress: String!, $toBlock: Int!, $sortDirection: String = asc, $first: Int = 10, $skip: Int = 0) {
  colonyRoleSetEvents: events(
    first: $first,
    skip: $skip,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    block: { number: $toBlock }
    where: {
      name_contains: "ColonyRoleSet"
      address: $colonyAddress
    }
  ) {
    id
    address
    name
    args
    transaction {
      id
      transactionHash: id
      block {
        id
        number: id
        timestamp
      }
    }
    timestamp
  }
  recoveryRoleSetEvents: events(
    first: $first,
    skip: $skip,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    block: { number: $toBlock }
    where: {
      name_contains: "RecoveryRoleSet"
      address: $colonyAddress
    }
  ) {
    id
    address
    name
    args
    transaction {
      id
      transactionHash: id
      block {
        id
        number: id
        timestamp
      }
    }
    timestamp
  }
}
