query SubgraphRecoveryAllEnteredEvents($colonyAddress: String!) {
  recoveryAllEnteredEvents: events(
    where: {
      name_contains: "RecoveryModeEntered"
      address: $colonyAddress
    }
  ) {
    id
    address
    name
    args
    transaction {
      id
      transactionHash: id
      block {
        id
        number: id
        timestamp
      }
    }
  }
}

