query FaunaTopUsers($limit: Int = 10) {
  faunaTopUsers(limit: $limit) @client {
    id
    profile {
      username
      walletAddress
      displayName
      avatarHash
    }
  }
}

query FaunaUserByName($username: String!) {
  faunaUserByName(username: $username) @client {
    id
    profile {
      username
      walletAddress
      displayName
      avatarHash
    }
  }
}


query FaunaUserByAddress($address: String!) {
  faunaUserByAddress(address: $address) @client {
    id
    profile {
      username
      walletAddress
      displayName
      avatarHash
    }
  }
}

mutation FaunaCreateUser(
  $createUserInput: CreateUserInput!
) {
  faunaCreateUser(input: $createUserInput) @client {
    id
    profile {
      username
      walletAddress
      displayName
      avatarHash
    }
  }
}

mutation FaunaEditUser($input: EditUserInput!) {
  faunaEditUser(input: $input) @client {
    id
    profile {
      avatarHash
      bio
      displayName
      location
      website
    }
  }
}
