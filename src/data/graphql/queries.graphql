query SubgraphColony($address: String!) {
  colony(id: $address) {
    id
    colonyChainId
    ensName
    metadata
    metadataHistory {
      id
      metadata
    }
    token {
      tokenAddress: id
      decimals
      symbol
    }
    extensions {
      address: id
      hash
    }
  }
}

query SubgraphColonies($colonyAddresses: [String!]!) {
  colonies(
    where: { id_in: $colonyAddresses },
    orderBy: "colonyChainId",
    orderDirection: "asc"
  ) {
    id
    colonyChainId
    ensName
    metadata
    metadataHistory {
      id
      metadata
    }
    token {
      tokenAddress: id
      decimals
      symbol
    }
  }
}

query SubgraphColonyMetadata($address: String!) {
