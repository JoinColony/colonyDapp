subscription SubgraphEvents($skip: Int = 0, $first: Int = 1000, $colonyAddress: String!, $sortDirection: String = asc) {
  events(
    skip: $skip,
    first: $first,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    where: {
      associatedColony: $colonyAddress
    }
  ) {
    id
    address
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    name
    args
    timestamp
  }
}

subscription SubgraphOneTx($colonyAddress: String!, $subgraphDomainId: String = "", $skip: Int = 0, $first: Int = 1000, $sortDirection: String = asc) {
  oneTxPayments(
    skip: $skip,
    first: $first,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    where: {
      payment_contains: $colonyAddress,
      domain_contains: $subgraphDomainId,
    }
  ) {
    id
    agent
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    payment {
      to
      domain {
        ethDomainId: domainChainId
        name
      }
      fundingPot {
        fundingPotPayouts {
          id
          token {
            address: id
            symbol
            decimals
          }
          amount
        }
      }
    }
    timestamp
  }
}

subscription SubgraphEventsThatAreActions($colonyAddress: String!, $subgraphDomainId: String = "", $skip: Int = 0, $first: Int = 1000, $sortDirection: String = asc) {
  events(
    skip: $skip,
    first: $first,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    where: {
      associatedColony_contains: $colonyAddress,
      name_in: [
        "TokensMinted(address,address,uint256)",
        "DomainAdded(address,uint256)",
        "ColonyMetadata(address,string)",
        "ColonyFundsMovedBetweenFundingPots(address,uint256,uint256,uint256,address)",
        "DomainMetadata(address,uint256,string)",
        "ColonyRoleSet(address,address,uint256,uint8,bool)",
        "ColonyUpgraded(address,uint256,uint256)",
        "ColonyUpgraded(uint256,uint256)",
        "RecoveryModeEntered(address)",
        "ArbitraryReputationUpdate(address,address,uint256,int256)",
        "TokenUnlocked(address)",
        "TokenUnlocked()",
        "ArbitraryTransaction(address,bytes,bool)",
      ],
      domain_contains: $subgraphDomainId,
    }) {
    id
    address
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    name
    args
    timestamp
    processedValues @client {
      agent
      who
      fromPot
      fromDomain
      toPot
      toDomain
      domainId
      amount
      token
      metadata
      user
      oldVersion
      newVersion
      storageSlot
      storageSlotValue
      txHash
    }
  }
}

subscription SubgraphMotions($colonyAddress: String!, $subgraphDomainId: String = "",$skip: Int = 0, $first: Int = 1000, $extensionAddress: String!, $motionActionNot: String, $sortDirection: String = asc) {
  motions(
    skip: $skip,
    first: $first,
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    where: {
      associatedColony: $colonyAddress,
      extensionAddress: $extensionAddress,
      action_not: $motionActionNot,
      domain_contains: $subgraphDomainId,
  }) {
    id
    fundamentalChainId
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    extensionAddress
    agent
    domain {
      ethDomainId: domainChainId
      name
    }
    stakes
    requiredStake
    escalated
    action
    state @client
    type @client
    args @client {
      amount
      token {
        address: id
        symbol
        decimals
      }
    }
    timeoutPeriods @client {
      timeLeftToStake
      timeLeftToSubmit
      timeLeftToReveal
      timeLeftToEscalate
    }
  }
}

