subscription SubgraphEvents($skip: Int!, $first: Int!, $colonyAddress: String!) {
  events(skip: $skip, first: $first, where: { associatedColony: $colonyAddress }) {
    id
    address
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    name
    args
  }
}

subscription SubgraphOneTx($skip: Int!, $first: Int!, $colonyAddress: String!) {
  oneTxPayments(skip: $skip, first: $first, where: { payment_contains: $colonyAddress }) {
    id
    agent
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    payment {
      to
      domain {
        ethDomainId: domainChainId
        name
      }
      fundingPot {
        fundingPotPayouts {
          id
          token {
            address: id
            symbol
            decimals
          }
          amount
        }
      }
    }
  }
}

subscription SubgraphEventsThatAreActions($skip: Int!, $first: Int!, $colonyAddress: String!) {
  events(
    skip: $skip,
    first: $first,
    where: {
      associatedColony_contains: $colonyAddress,
      name_in: [
        "TokensMinted(address,address,uint256)",
        "DomainAdded(address,uint256)",
        "ColonyMetadata(address,string)",
        "ColonyFundsMovedBetweenFundingPots(address,uint256,uint256,uint256,address)",
        "DomainMetadata(address,uint256,string)",
        "ColonyRoleSet(address,address,uint256,uint8,bool)",
        "ColonyUpgraded(address,uint256,uint256)",
        "ColonyUpgraded(uint256,uint256)",
        "RecoveryModeEntered(address)",
        "ArbitraryReputationUpdate(address,address,uint256,int256)",
      ]
    }) {
    id
    address
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    name
    args
    processedValues @client {
      agent
      who
      fromPot
      fromDomain
      toPot
      toDomain
      domainId
      amount
      token
      metadata
      user
      oldVersion
      newVersion
      storageSlot
      storageSlotValue
    }
  }
}

subscription SubgraphMotions($skip: Int!, $first: Int!, $colonyAddress: String!, $extensionAddress: String!) {
  motions(
    skip: $skip,
    first: $first,
    where: {
      associatedColony: $colonyAddress,
      extensionAddress: $extensionAddress,
    }) {
    id
    fundamentalChainId
    associatedColony {
      colonyAddress: id
      id: colonyChainId
      token {
        address: id
        decimals
        symbol
      }
    }
    transaction {
      hash: id
      block {
        id
        timestamp
      }
    }
    extensionAddress
    agent
    domain {
      ethDomainId: domainChainId
      name
    }
    stakes
    requiredStake
    escalated
    action
    state @client
    type @client
    args @client {
      amount
      token {
        address: id
        symbol
        decimals
      }
    }
    timeoutPeriods @client {
      timeLeftToStake
      timeLeftToSubmit
      timeLeftToReveal
      timeLeftToEscalate
    }
  }
}
