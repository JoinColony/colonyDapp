fragment EventFields on Event {
  createdAt
  initiator {
    id
    profile {
      avatarHash
      displayName
      username
      walletAddress
    }
  }
  initiatorAddress
  sourceId
  sourceType
  type
}

fragment TaskEvent on Event {
  ...EventFields
  context {
    ... on AssignWorkerEvent {
      taskId
      type
      workerAddress
    }
    ... on CancelTaskEvent {
      taskId
      type
    }
    ... on CreateTaskEvent {
      colonyAddress
      ethDomainId
      taskId
      type
    }
    ... on CreateWorkRequestEvent {
      taskId
      type
    }
    ... on FinalizeTaskEvent {
      taskId
      type
    }
    ... on RemoveTaskPayoutEvent {
      amount
      taskId
      tokenAddress
      type
    }
    ... on SendWorkInviteEvent {
      taskId
      type
      workerAddress
    }
    ... on SetTaskDescriptionEvent {
      description
      taskId
      type
    }
    ... on SetTaskDomainEvent {
      ethDomainId
      taskId
      type
    }
    ... on SetTaskDueDateEvent {
      dueDate
      taskId
      type
    }
    ... on SetTaskPayoutEvent {
      # @todo include `amount` and `tokenAddress` here
      taskId
      type
    }
    ... on SetTaskSkillEvent {
      ethSkillId
      taskId
      type
    }
    ... on SetTaskTitleEvent {
      taskId
      title
      type
    }
    ... on TaskMessageEvent {
      message
      taskId
      type
    }
    ... on UnassignWorkerEvent {
      taskId
      type
      workerAddress
    }
  }
}
