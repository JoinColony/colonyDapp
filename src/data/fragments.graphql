fragment Payouts on Task {
  payouts {
    amount
    token {
      id
      address
      details @client {
        decimals
        name
        symbol
      }
    }
  }
}

fragment CreateTaskFields on Task {
  id
  ...Payouts
  assignedWorker {
    id
    profile {
      avatarHash
    }
  }
  assignedWorkerAddress
  cancelledAt
  colony {
    id
    colonyName
    displayName
    nativeTokenAddress
  }
  colonyAddress
  createdAt
  creatorAddress
  dueDate
  ethDomainId
  ethSkillId
  finalizedAt
  title
  workRequestAddresses
}

fragment Tokens on Colony {
  nativeTokenAddress
  tokens {
    id
    address
    iconHash
    details @client {
      decimals
      name
      symbol
    }
    balances(colonyAddress: $address) @client {
      domainId
      amount
    }
  }
}

fragment ColonyProfile on Colony {
  id
  colonyAddress
  colonyName
  avatarHash
  description
  displayName
  guideline
  website
}

fragment FullColony on Colony {
  ...ColonyProfile
  ...Tokens
  isNativeTokenExternal
  version(address: $address) @client
  canMintNativeToken(address: $address) @client
  canUnlockNativeToken(address: $address) @client
  isInRecoveryMode(address: $address) @client
  isNativeTokenLocked(address: $address) @client
}

fragment SuggestionFields on Suggestion {
  id
  createdAt
  colonyAddress
  creatorAddress
  creator {
    id
    profile {
      displayName
      username
      walletAddress
    }
  }
  ethDomainId
  status
  title
  taskId
  upvotes
}

fragment EventFields on Event {
  createdAt
  initiator {
    id
    profile {
      avatarHash
      displayName
      username
      walletAddress
    }
  }
  initiatorAddress
  sourceId
  sourceType
  type
}

fragment EventContext on Event {
    context {
    ... on AssignWorkerEvent {
      taskId
      type
      workerAddress
    }
    ... on CancelTaskEvent {
      taskId
      type
    }
    ... on CreateTaskEvent {
      colonyAddress
      ethDomainId
      taskId
      type
    }
    ... on CreateWorkRequestEvent {
      taskId
      type
    }
    ... on FinalizeTaskEvent {
      taskId
      type
    }
    ... on RemoveTaskPayoutEvent {
      amount
      taskId
      tokenAddress
      type
    }
    ... on SendWorkInviteEvent {
      taskId
      type
      workerAddress
    }
    ... on SetTaskDescriptionEvent {
      description
      taskId
      type
    }
    ... on SetTaskDomainEvent {
      ethDomainId
      taskId
      type
    }
    ... on SetTaskDueDateEvent {
      dueDate
      taskId
      type
    }
    ... on SetTaskPayoutEvent {
      amount
      taskId
      tokenAddress
      type
    }
    ... on SetTaskSkillEvent {
      ethSkillId
      taskId
      type
    }
    ... on SetTaskTitleEvent {
      taskId
      title
      type
    }
    ... on TaskMessageEvent {
      message
      taskId
      type
    }
    ... on UnassignWorkerEvent {
      taskId
      type
      workerAddress
    }
  }
}

fragment TaskEvent on Event {
  ...EventFields
  ...EventContext
}
