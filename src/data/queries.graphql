#import './fragments.graphql'

query Task($id: String!) {
  task(id: $id) {
    id
    assignedWorker {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    assignedWorkerAddress
    cancelledAt
    colony {
      id
      colonyAddress
      colonyName
      avatarHash
      displayName
    }
    colonyAddress
    createdAt
    creator {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    creatorAddress
    description
    dueDate
    ethDomainId
    ethSkillId
    ethTaskId
    finalizedAt
    # fixme return payouts as well
    title
    workInvites {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    workInviteAddresses
    workRequests {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    workRequestAddresses
  }
}

query TaskToEdit($id: String!) {
  task(id: $id) {
    id
    assignedWorker {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    payouts {
      amount
      tokenAddress
      token {
        id
        address
      }
    }
    workRequests {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    colony {
      subscribedUsers {
        id
        profile {
          displayName
          walletAddress
          username
          avatarHash
        }
      }
    }
  }
}

query TaskFeedEvents($id: String!) {
  task(id: $id) {
    id
    events {
      ...TaskEvent
    }
  }
}

query LoggedInUser {
  loggedInUser @client {
    walletAddress
    balance
    username
  }
}

query User($address: String!) {
  user(address: $address) {
    id
    profile {
      username
      walletAddress
      displayName
      bio
      location
      website
      avatarHash
    }
  }
}

query UserTasks($address: String!) {
  user(address: $address) {
    id
    tasks {
      id
      assignedWorker {
        id
        profile {
          avatarHash
        }
      }
      assignedWorkerAddress
      cancelledAt
      colony {
        id
        colonyName
        displayName
      }
      colonyAddress
      createdAt
      creatorAddress
      dueDate
      ethDomainId
      ethSkillId
      finalizedAt
      title
      workRequestAddresses
    }
  }
}

query UserTokens($address: String!) {
  user(address: $address) {
    id
    tokens {
      id
      address
      iconHash
      details @client {
        decimals
        name
        symbol
      }
      balance(walletAddress: $address) @client
    }  
  }
}

fragment Tokens on Colony {
  nativeTokenAddress
  tokens {
    id
    address
    iconHash
    details @client {
      decimals
      name
      symbol
    }
    balances(colonyAddress: $address) @client {
      domainId
      amount
    }
  }
}

fragment ColonyProfile on Colony {
  id
  colonyAddress
  colonyName
  avatarHash
  description
  displayName
  guideline
  website
}

fragment FullColony on Colony {
  ...ColonyProfile
  ...Tokens
  isNativeTokenExternal
  version(address: $address) @client
  canMintNativeToken(address: $address) @client
  canUnlockNativeToken(address: $address) @client
  isInRecoveryMode(address: $address) @client
  isNativeTokenLocked(address: $address) @client
}

query ColonyFromName($name: String!, $address: String!) {
  colonyAddress(name: $name) @client @export(as: "address")
  colony(address: $address) {
    ...FullColony
  }
}

query ColonyName($address: String!) {
  colonyName(address: $address) @client
}

query Colony($address: String!) {
  colony(address: $address) {
    ...FullColony
  }
}

query ColonyTokens($address: String!) {
  colony(address: $address) {
    id
    ...Tokens
  }
}

query TokenBalancesForDomains($colonyAddress: String!, $tokenAddresses: [String!], $domainIds: [Int!]) {
  colony(address: $colonyAddress) {
    id
    tokens(addresses: $tokenAddresses) {
      id
      address
      balances(colonyAddress: $colonyAddress, domainIds: $domainIds) @client {
        domainId
        amount
      }
    }
  }
}

query ColonyProfile($address: String!) {
  colony(address: $address) {
    ...ColonyProfile
  }
}

