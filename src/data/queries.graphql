query Task($id: String!) {
  task(id: $id) {
    id
    assignedWorker {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    cancelledAt
    colony {
      id
      colonyAddress
      colonyName
      avatarHash
      displayName
    }
    creator {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    description
    dueDate
    ethDomainId
    ethSkillId
    ethTaskId
    finalizedAt
    title
    workInvites {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
    workRequests {
      id
      profile {
        avatarHash
        displayName
        username
        walletAddress
      }
    }
  }
}

query TaskFeedEvents($id: String!) {
  task(id: $id) {
    id
    events {
      context {
        ... on AssignWorkerEvent {
          taskId
          type
          workerAddress
        }
        ... on CancelTaskEvent {
          taskId
          type
        }
        ... on CreateTaskEvent {
          colonyAddress
          ethDomainId
          taskId
          type
        }
        ... on CreateWorkRequestEvent {
          taskId
          type
        }
        ... on FinalizeTaskEvent {
          taskId
          type
        }
        ... on RemoveTaskPayoutEvent {
          amount
          taskId
          tokenAddress
          type
        }
        ... on SendWorkInviteEvent {
          amount
          taskId
          tokenAddress
          type
        }
        ... on SetTaskDescriptionEvent {
          description
          taskId
          type
        }
        ... on SetTaskDomainEvent {
          ethDomainId
          taskId
          type
        }
        ... on SetTaskDueDateEvent {
          dueDate
          taskId
          type
        }
        ... on SetTaskPayoutEvent {
          taskId
          type
        }
        ... on SetTaskSkillEvent {
          ethSkillId
          taskId
          type
        }
        ... on SetTaskTitleEvent {
          taskId
          title
          type
        }
        ... on TaskMessageEvent {
          message
          taskId
          type
        }
        ... on UnassignWorkerEvent {
          taskId
          type
          workerAddress
        }
      }
      createdAt
      initiator {
        id
        profile {
          avatarHash
          displayName
          username
          walletAddress
        }
      }
      initiatorAddress
      sourceId
      sourceType
      type
    }
  }
}

query LoggedInUser {
  loggedInUser @client {
    walletAddress
    balance
    username
  }
}

query User($address: String!) {
  user(address: $address) {
    id
    profile {
      username
      walletAddress
      displayName
      bio
      location
      website
      avatarHash
    }
  }
}

query UserTokens($address: String!) {
  user(address: $address) {
    id
    tokens {
      address
      name
      symbol
      iconHash
    }
  }
}

query Colony($address: String!) {
  colony(address: $address) {
    id
    colonyAddress
    colonyName
    avatarHash
    description
    displayName
    guideline
    website
    tokens {
      address
      name
      symbol
      iconHash
    }
  }
}

