version: 2.0

jobs:
  build-with-lockfile:
    docker:
      - image: circleci/node:9.10
    parallelism: 2
    working_directory: ~/colonyDapp
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-{{ checksum "package.json" }}
          - node-modules-
      - run:
          name: "Set up global packages"
          command: |
            yarn global add greenkeeper-lockfile@1
            yarn global add lerna
      - run:
          name: "Installing modules"
          command: |
            yarn install
            yarn provision --skip-colony-network-build
      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}
      - run:
          name: "Updating lockfile"
          command: $HOME/.config/yarn/global/node_modules/.bin/greenkeeper-lockfile-update
      - run:
          name: "Checking correct types"
          command: |
            mkdir -p reports/flow
            yarn flow:ci
      - run:
          name: "Linting Javascript"
          command: yarn lint:ci
      - run:
          name: "Linting Style sheets"
          command: |
            mkdir -p reports/stylelint
            yarn stylelint:ci
      - run:
          name: "Running unit tests"
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/jest-results.xml"
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - run:
          name: "Building library"
          command: yarn build
      - run:
          name: "Uploading updated lockfile"
          command: $HOME/.config/yarn/global/node_modules/.bin/greenkeeper-lockfile-upload
  nightly-build:
    docker:
      - image: circleci/node:9.10
    parallelism: 2
    working_directory: ~/colonyDapp
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-{{ checksum "package.json" }}
          - node-modules-
      - run:
          name: "Set up global packages"
          command: yarn global add lerna
      - run:
          name: "Installing modules"
          command: |
            yarn install
            yarn provision --skip-colony-network-build
      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}
      - run:
          name: "Checking correct types"
          command: |
            mkdir -p reports/flow
            yarn flow:ci
      - run:
          name: "Linting Javascript"
          command: yarn lint:ci
      - run:
          name: "Linting Style sheets"
          command: |
            mkdir -p reports/stylelint
            yarn stylelint:ci
      - run:
          name: "Running unit tests"
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/jest-results.xml"
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
      - run:
          name: "Building library"
          command: yarn build
  integration-testing-build:
    docker:
      - image: circleci/node:9.10
      - image: redis:4.0
    parallelism: 2
    working_directory: ~/colonyDapp
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-modules-{{ checksum "package.json" }}
          - node-modules-
      - run:
          name: "Set up global packages"
          command: yarn global add lerna
      - run:
          name: "Installing modules"
          command: |
            yarn install
            yarn provision --skip-colony-network-build
      - save_cache:
          paths:
            - node_modules
          key: node-modules-{{ checksum "package.json" }}
      - run:
          name: "Start pinningService Integration mode"
          command: "yarn test:integration:ci:start-pinning"
          background: true
      - run:
          name: "Running Integration Tests"
          command: yarn test:integration:ci
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/jest-integration-tests-results.xml"
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
  build-styleguide:
    docker:
      - image: circleci/node:9.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - run: yarn build:styleguide
      - persist_to_workspace:
          root: .
          paths:
            - styleguide
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  deploy-styleguide:
    docker:
      - image: circleci/node:9.10
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fd:cc:01:a2:10:09:76:43:06:1d:17:4d:44:4e:fb:24"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - attach_workspace:
          at: .
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: git config user.email "github@colony.io"
      - run: git config user.name "Colony Superuser"
      - run: yarn deploy:styleguide
  push-image:
    docker:
      - image: circleci/node:9.10
    working_directory: ~/repo
    steps:
      - checkout
      - setup-remote-docker
      - run: curl -OL https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-203.0.0-linux-x86_64.tar.gz
      - run: sudo tar -xz -C /usr/bin -f google-cloud-sdk-203.0.0-linux-x86_64.tar.gz && CLOUDSDK_CORE_DISABLE_PROMPTS=1 sudo /usr/bin/google-cloud-sdk/install.sh --quiet
      - run: sudo  /usr/bin/google-cloud-sdk/bin/gcloud --quiet components update
      - run: yarn install
      - run: git apply deploy.patch
      - run: yarn run build
      - run: docker build -t eu.gcr.io/${PROJECT_NAME}/dapp:$CIRCLE_SHA1 .
      - run: chmod +x pushImage.sh
      - run: ./pushImage.sh

workflows:
  version: 2
  commit:
    jobs:
      - build-with-lockfile
      - build-styleguide:
          requires:
            - build-with-lockfile
      - deploy-styleguide:
          requires:
            - build-styleguide
          filters:
            branches:
              only: master
      - push-image

  nightly:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only: master
    jobs:
      - nightly-build
      - integration-testing-build
  manual:
    jobs:
      - integration-testing:
          type: approval
      - integration-testing-build:
          requires:
            - integration-testing
